name: Sync Store Data

on:
  schedule:
    # Run nightly at 3am UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Fetch store data
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: node scripts/fetch-sheet.js

      - name: Check for changes
        id: git-check
        run: |
          git add data/stores.json
          git diff --cached --exit-code data/stores.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/stores.json
          git commit -m "Update store data from Google Sheets"
          git push
