<!-- Filmland Store Locator Embed Code -->
<!-- Paste this code into your Webflow custom code embed -->

<link rel="stylesheet" href="https://troy-filmland.github.io/filmland-store-locator/src/styles.css?v=16">

<div class="store-locator-container">
  <div class="store-locator-wrapper">
    <!-- Sidebar -->
    <aside class="store-locator-sidebar mobile-active">
      <div class="search-section" style="padding-top: 12px;">
        <div id="search-input"></div>
        <div id="current-location-label" style="display:none;"></div>
      </div>

      <div class="filters-section">
        <div class="filter-group">
          <label>Distance</label>
          <div id="distance-filters"></div>
        </div>

        <div class="filter-group" id="type-filter-container">
          <label>Location Type</label>
          <select id="type-filter">
            <option value="all">All Types</option>
          </select>
        </div>

        <div class="filter-group" id="product-filter-container">
          <label>Product</label>
          <select id="product-filter">
            <option value="all">All Products</option>
          </select>
        </div>
      </div>

      <div class="results-section">
        <div id="results-info">Loading stores...</div>
      </div>

      <div class="store-list-section">
        <div id="store-list"></div>
      </div>
    </aside>

    <!-- Map -->
    <div class="store-locator-map">
      <div id="map"></div>
    </div>
  </div>

  <!-- Call-Ahead Modal -->
  <div class="call-ahead-overlay" id="call-ahead-overlay" style="display:none;" role="dialog" aria-modal="true" aria-label="Call ahead reminder">
    <div class="call-ahead-modal">
      <button class="call-ahead-close" id="call-ahead-close" aria-label="Close">&times;</button>
      <p class="call-ahead-message">Please make sure to call ahead or check the website to confirm the Filmland products you're interested in are in inventory at this location.</p>
      <h3 class="call-ahead-store-name" id="call-ahead-store-name"></h3>
      <div class="call-ahead-phone" id="call-ahead-phone"></div>
      <div class="call-ahead-website" id="call-ahead-website"></div>
      <a class="call-ahead-continue" id="call-ahead-continue" href="#" target="_blank" rel="noopener noreferrer">Continue to Directions</a>
    </div>
  </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsjU4EikSI0d6YWlc0wfL7DPzqYiYpxuM&libraries=places&v=weekly" defer></script>
<script src="https://unpkg.com/@googlemaps/markerclusterer@2.5.3/dist/index.min.js" defer></script>
<script src="https://troy-filmland.github.io/filmland-store-locator/src/app.js?v=16" defer></script>
